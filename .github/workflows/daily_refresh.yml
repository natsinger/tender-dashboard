name: Daily Tender Refresh

on:
  schedule:
    # Run at 06:00 UTC (09:00 Israel time) every day
    - cron: "0 6 * * *"
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install requests pandas python-dotenv supabase pdfplumber playwright

      - name: Install Playwright browsers
        run: playwright install chromium --with-deps

      - name: Fetch tenders and send alerts
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SMTP_HOST: mail.smtp2go.com
          SMTP_PORT: "587"
          SMTP_USER: ${{ secrets.SMTP2GO_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP2GO_PASSWORD }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          DASHBOARD_URL: ${{ secrets.DASHBOARD_URL }}
        run: python scripts/refresh_tenders.py

      - name: Extract building rights for watchlisted tenders
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python scripts/extract_building_rights_batch.py --max-per-run 5
        continue-on-error: true

      - name: Commit and push snapshot
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tenders_list_*.json
          # Only commit if there are changes
          git diff --cached --quiet || git commit -m "data: daily tender snapshot $(date +%Y-%m-%d)"
          git pull --rebase
          git push
